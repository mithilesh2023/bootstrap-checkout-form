<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-secondary-subtle p-5">
        <div class="row">
            <div class="">
                <h1 class="text-center">Checkout Form</h1>
            </div>
            <div class="col-8 ">
                <h3>Billing Form</h3>
                <div class="row mb-2">
                    <div class="col-6">
                        <label for="" class="form-label fs-5 fw-semibold">First Name</label>
                        <input type="text" class="form-control p-2 border border-2 border-secondary">
                    </div>
                    <div class="col-6">
                        <label for="" class="form-label fs-5 fw-semibold">Last Name</label>
                        <input type="text" class="form-control  p-2 border border-2 border-secondary">
                    </div>
                </div>
                <label for="" class="form-label fs-5 fw-semibold">Username</label>
                <div class="input-group mb-2">
                    <span
                        class="input-group-text  p-2 border border-2 border-secondary bg-secondary text-white">@</span>
                    <input type="text" class="form-control  p-2 border border-2 border-secondary"
                        placeholder="Username">
                </div>
                <label for="" class="form-label fs-5 fw-semibold">Email</label>
                <div class="input-group mb-2">
                    <input type="email" class="form-control  p-2 border border-2 border-secondary"
                        placeholder="you@example.com">
                </div>
                <label for="" class="form-label fs-5 fw-semibold">Address</label>
                <div class="input-group mb-2">
                    <input type="text" class="form-control  p-2 border border-2 border-secondary"
                        placeholder="1234 Main St">
                </div>
                <label for="" class="form-label fs-5 fw-semibold">Address2(Optional)</label>
                <div class="input-group mb-2">
                    <input type="text" class="form-control  p-2 border border-2 border-secondary"
                        placeholder="Apartment or suite">
                </div>
                <div class="row mb-2">
                    <div class="col-5">
                        <label for="" class="form-label fs-5 fw-semibold">Country</label>
                        <select class="form-select p-2 border border-2 border-secondary"
                            aria-label="Default select example">
                            <option disabled>Choose...</option>
                            <option selected>India</option>
                            <option value="1">Srilanka</option>
                            <option value="2">Bangladesh</option>
                            <option value="3">Pakistan</option>
                            <option value="4">Afganistan</option>
                            <option value="5">America</option>
                            <option value="6">Others</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="" class="form-label fs-5 fw-semibold">State</label>
                        <select class="form-select p-2 border border-2 border-secondary"
                            aria-label="Default select example">
                            <option disabled>Choose...</option>
                            <option selected>Bihar</option>
                            <option value="1">Uttar Pradesh</option>
                            <option value="2">Madhya Pradesh</option>
                            <option value="3">Delhi</option>
                            <option value="4">Mumbai</option>
                            <option value="5">Gujarat</option>
                            <option value="6">Others</option>
                        </select>
                        </select>
                    </div>
                    <div class="col-2">
                        <label for="" class="form-label fs-5 fw-semibold">Zip</label>
                        <input type="text" class="form-control  p-2 border border-2 border-secondary">
                    </div>
                </div>
            </div>
            <div class="col-4 mt-5 ">
                <div class="d-flex justify-content-between">
                    <h4 class="text-muted">Your Cart</h4>
                    <span class="badge rounded-pill p-2 fs-6 bg-secondary  align-items-center">+30</span>

                </div>
                <ol class="list-group  mt-3 ">
                    <li class="list-group-item d-flex text-muted justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Subheading</div>
                            Content for list item
                        </div>
                        <span class="fw-bold ">$14</span>
                    </li>
                    <li class="list-group-item d-flex text-muted justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Subheading</div>
                            Content for list item
                        </div>
                        <span class="fw-bold text-muted">$14</span>
                    </li>
                    <li class="list-group-item d-flex text-muted justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Subheading</div>
                            Content for list item
                        </div>
                        <span class="fw-bold text-muted">$14</span>
                    </li>
                    <li class="list-group-item d-flex text-muted justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Subheading</div>
                            Content for list item
                        </div>
                        <span class="fw-bold text-muted">$14</span>
                    </li>
                    <li class="list-group-item d-flex text-muted justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold ">Total (USD)</div>
                        </div>
                        <span class="fw-bold text-muted">$14</span>
                    </li>
                    <br>
                    <li class="list-group-item d-flex text-muted justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold ">Total (USD)</div>
                        </div>
                        <span class="fw-bold text-muted">$14</span>
                    </li>
                    <br>
                    <li class="list-group-item d-flex rounded justify-content-between align-items-start">
                        <div class="input-group border border-1 border-secondary rounded">
                            <input type="text" class="form-control" placeholder="Promo Code">
                            <button class="btn btn-secondary text-white">Redeem</button>
                        </div>
                    </li>
                </ol>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
